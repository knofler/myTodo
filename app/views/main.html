<div class="container">
  <h3>What to do?</h3>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <p></p>

<!-- Todos list -->
<div class="container" style="margin-top:20px;">
  <div class="row">
        <div class="col-xs-6">
            <h3 class="text-center">#todo</h3>
            <div class="well" style="max-height: 300px;">

              <div ui-sortable ng-model="todos">
                <ul id="check-list-box" class="list-group checked-list-box" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
    <li ng-class="{strike:strikeme}" class="input-group-custom" data-color="success">
          
            <input class="ctrl_item" type="checkbox" ng-model="strikeme"/> {{todo}}
            
              <span class="input-group-btn">
                  <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">Delete</button>
                  <button class="btn btn-success" ng-click="didThis($index)" aria-label="Did">Done</button>     
              </span>
    </li>

                                 
                </ul>
              </div>  
            </div>
      </div> 

<!-- iDid list -->
  <div class="row">
       <h3>iDid</h3>
        <div class="col-xs-6">
          <div ui-sortable ng-model="dids">     
            <p class="input-group" ng-repeat="idid in dids track by $index" style="padding:5px 10px; cursor: move;">
              <input type="text" value="{{idid}}" class="form-control">
              <span class="input-group-btn">
                  <button class="btn btn-danger" ng-click="removeDid($index)" aria-label="Remove">X</button>
              </span>
            </p>
          </div>  
        </div>
  </div>
 </div>
